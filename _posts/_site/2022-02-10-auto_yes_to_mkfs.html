<h1 id="概述">概述</h1>

<p>当格式化文件系统时，尤其是在脚本或代码中做这个操作，一旦出现需要输入’y’的时候，脚本或者代码就会卡住或者timeout，造成程序失败。</p>

<p>本文介绍几种方法，在format时自动填写yes or y，让format持续进行下去.</p>

<h1 id="实践">实践</h1>

<h2 id="方法1">方法1</h2>

<p><code class="highlighter-rouge">yes | mkfs.ext4 /dev/sdb</code></p>

<h2 id="方法2">方法2</h2>

<p><code class="highlighter-rouge">echo -e "y\n" | mkfs.ext4 /dev/sdx</code></p>

<h2 id="方法3">方法3</h2>

<p><code class="highlighter-rouge">mkfs.ext4 -F /dev/sdb</code></p>
