<h1 id="概述">概述</h1>

<p>RD在定位问题的时候，需要QA告知当前文件隶属于哪个包，方便到对应包下查询源码来定位问题，故本文介绍一下Ubuntu和CentOS两种OS下查看文件隶属于哪个包。</p>

<h1 id="查看当前文件隶属于哪个package">查看当前文件隶属于哪个package</h1>

<ul>
  <li>CentOS</li>
</ul>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>[root@83fc1 bin]# rpm -qf zerocopy_setup.py 
ezgateway-8.3-211.git09ae02f.x86_64
</code></pre></div></div>

<ul>
  <li>Ubuntu
    <div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>root@CVM01:/usr/local/bin# dpkg -S ezcopy

</code></pre></div>    </div>
  </li>
</ul>
